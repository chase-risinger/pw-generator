<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <form>
          <input id="char-length" type="number" name="char-length" min="8" max="128"
            placeholder="How many Characters?" />
          <br>
          <input type="checkbox" id="lower-case" name="lower-case" value="lower-case">
          <label for="lower-case"> Include Lower Case? </label><br>
          <input type="checkbox" id="upper-case" name="upper-case" value="upper-case">
          <label for="upper-case"> Include Upper Case?</label><br>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers"> Include Numbers?</label><br>
          <input type="checkbox" id="spec-chars" name="spec-chars" value="spec-chars">
          <label for="spec-chars"> Include Special Characters?</label>
        </form>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
